version: 2
jobs:
  build_test_frontend:
    docker: # run the steps with Docker
      - image: circleci/node:12.1.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "rafflery-ui/package.json" }}
      - run:
          name: install-npm-wee
          command: cd rafflery-ui && npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "rafflery-ui/package.json" }}
          paths:
            - ./rafflery-ui/node_modules
      - run: # run tests
          name: test
          command: cd rafflery-ui && npm test
      - store_artifacts: # special step to save test results as as artifact
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: test-results.xml
          prefix: tests
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: test-results.xml
      - run:
          name: build
          command: cd rafflery-ui && npm run build
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ./rafflery-ui
          # Must be relative path from root
          paths:
            - build
  build_test_backend:
    docker:
      - image: gradle:jdk8
    steps:
      - checkout
      - run:
          name: build with gradle
          command: ./gradlew clean build
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: ./rafflery-server
          # Must be relative path from root
          paths:
            - build/libs/rafflery.jar
  deploy:
#    docker:
#      - image: circleci/buildpack-deps:stretch
    machine: 
      services:
        - docker
    steps:
      - checkout
      - attach_workspace:
          at:  ~/project
#      - setup_remote_docker
      - run:
          name: login to heroku
          command: |
            docker login --email=$HEROKU_LOGIN --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
      - run:
          name: build docker image
          command: |
            TAG=0.1.$CIRCLE_BUILD_NUM
            docker build --build-arg frontendBuild=./build --build-arg backendBuild=./build/libs/rafflery.jar -t registry.heroku.com/rafflery/web .
      - run:
          name: push docker to heroku
          command: |
            docker push registry.heroku.com/rafflery/web:latest
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build_test_frontend
      - build_test_backend:
          requires:
            - build_test_frontend
      - deploy:
          requires:
            - build_test_backend
